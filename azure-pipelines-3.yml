trigger:
  - master

pool:
  vmImage: "macOS-10.14"

steps:
  - task: NuGetToolInstaller@1

  - task: NuGetCommand@2
    inputs:
      restoreSolution: '**/*.sln'

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: '$(projects)'
      arguments: '--configuration $(buildConfiguration)'

